<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multilevel in Has-A</title>
</head>

<body>
    <input type="button" value="click" onclick="f1()">
    <script>
      
        class Parent 
        {
            show() 
            {
                document.write("grand Father");
            }
        }
        class Child {
            display()
             {
                var par = new Parent();
                par.show();
                document.write("child");
            }

        }
        function f1() {
            var chi = new Child();
            chi.display();

        }
    </script>
</body>

</html>
